{
const rangeInput = document.getElementById('pause')
const numberInput = document.getElementById('pausevalue')

function handleInputChange(e) {
  let target = e.target
  if (e.target.type !== 'range') {
    target = document.getElementById('range')
  }
  const min = target.min
  const max = target.max
  const val = target.value
  
  target.style.backgroundSize = (val - min) * 100 / (max - min) + '% 100%'
}

numberInput.addEventListener('input', handleInputChange);
}

					last_chord_change=now;
				}
			    if(Math.random()<0.025)
				{
					createTone(false);
				}
			case "clear":
// never change the chord, but transposition only in fifths and fourths.
			    if(Math.random()<0.01 && (now-last_chord_change)>1000)
				{
					// never change the chord!
					current_chord=4;
					trans=0;
					last_chord_change=now;
				}
				if(Math.random()<0.013) createTone(false);			break;
			case "gentle":
// never change the chord, but transposition only in fifths and fourths.
			    if(Math.random()<0.01 && (now-last_chord_change)>6000)
				{
					// never change the chord!
					current_chord=4;
					if(Math.random()<0.5)
					{
						if(Math.random()<0.5)
						{
							trans=5;
						}else{
							trans=7;
						}
					}else{
							trans=0;
					}
					last_chord_change=now;
				}
				if(Math.random()<0.009) createTone(false);			break;
    }
    

    document.getElementById("inside").style.width=(200-200*(dt/1000)/(seconds))+"px";
    if(show_time>0)
      window.requestAnimationFrame(animate);
    else
	{
		setTimeout(endTone,2500);
	}
      
  }
  function endTone()
  {
  	document.getElementById("endsound").play();
  }
  function createTone(special)
  {
	  var reactiontime=5/1000;// works better on some browsers
    var attack=10;
    var decay=100000;
    var notes=[];
    for(var i=0;i<chord[current_chord].length;i++)
    notes.push(chord[current_chord][i]+trans);
    
    var len=notes.length;
    for(var i=0;i<len;i++) notes.push(notes[i]+12);
    var len=notes.length;
    for(var i=0;i<len;i++) notes.push(notes[i]+24);
    var len=notes.length;
    for(var i=0;i<len;i++) notes.push(notes[i]+24);

	var tuning=document.getElementById("tuning").options[document.getElementById("tuning").selectedIndex].text;

    var n=Math.floor(Math.random()*notes.length);

	if(tuning=="windless")
	{
		n=last_note+1;
		if(n>=notes.length) n=n%notes.length;
		console.log(n+"/"+notes.length);
	}
	if(tuning=="gentle")
	{
		if(Math.random()<0.25)
		{
			n=Math.floor(last_note+4*Math.random());
		}else{
			n=Math.floor(last_note-2*Math.random());
		}
		if(n<0) n=notes.length+n;
		if(n>=notes.length) n=n%notes.length;
		console.log(n+"/"+notes.length);
	}
	if(tuning=="charging")
	{
			n=8;
			if(eventcounter==4) n=7;
			if(eventcounter==5) n=14;
	}
	if(tuning=="complete") last_note=n;
	
	
	
  var freq=55*Math.pow(2,notes[n]/12)+Math.random(); //max 1 hz out of tune in total.
  // limit high notes
  for(i=0;i<5;i++)
  {
    if(n>15 && Math.random()*1500<freq && special==false)
    {
      n-=12;// go down an octave and try again.
      freq=55*Math.pow(2,notes[n]/12)+Math.random(); //max 1 hz out of tune in total.
    }
  }
  

 // if(Math.random()*1500<freq && special==false) return; // these notes will not be played, but still generated..
    
    if(special)
    {
      freq=55*Math.pow(2,7);
      var decay=4000;

          console.log("start/stop");
    }else
    {
          console.log("freq: "+freq);
    }
    
    // now set current oscillator.
    current_tone=(current_tone+1)%osc.length;

    if(special)
    {
      freq=55*Math.pow(2,5+5/12);
    }
    if(tuning=="charging")
  	{
  	  if(eventcounter<4)
  	  {
  	    decay=2000+eventcounter*3000;
  	    console.log("waking up the gong");
  	  }else
  	  {
  	    decay=30000;
  	  }
  	}

    // quiet
    osc[current_tone].v1.gain.linearRampToValueAtTime(0.00001, audio_context.currentTime+reactiontime);// first to 0, then freq change
    osc[current_tone].v2.gain.linearRampToValueAtTime(0.00001, audio_context.currentTime+reactiontime);
	
	  // new freqs
    var freq1=freq;
    var freq2=freq+Math.random()*5+1;
    osc[current_tone].o1.frequency.linearRampToValueAtTime(freq, audio_context.currentTime+reactiontime*1.5);
    osc[current_tone].o2.frequency.linearRampToValueAtTime(freq2, audio_context.currentTime+reactiontime*1.5);// max 5 hz detune of second wave..
    
  	var voldim=freq-80;
    //	if(voldim>400) voldim=400;
  	if(voldim<0) voldim=0;
  	
   if(tuning=="charging")
  	{
  	  if(eventcounter==4)
  	  {
  	    voldim=0.1;
  	  }
  	  if(eventcounter==5)
  	  {
  	    voldim=3000;
  	  }
  	}

  	
    //	max volume=0.15, no distortion

    // set envelope
    osc[current_tone].v1.gain.linearRampToValueAtTime(15/(voldim+7*polyfony), audio_context.currentTime+reactiontime*2+ attack / 1000);
    osc[current_tone].v1.gain.linearRampToValueAtTime(6/(voldim+7*polyfony), audio_context.currentTime+reactiontime*2 + (attack + decay/4) / 1000);
    osc[current_tone].v1.gain.linearRampToValueAtTime(4/(voldim+7*polyfony), audio_context.currentTime+reactiontime*2 + (attack + decay/3) / 1000);
    var duration= (attack + decay) / 1000
    var fixedDuration = Math.round(duration * (freq1*2)) / (freq1*2);
    osc[current_tone].v1.gain.linearRampToValueAtTime(0.0001, audio_context.currentTime+reactiontime*2 + fixedDuration);

    osc[current_tone].v2.gain.linearRampToValueAtTime(15/(voldim+7*polyfony), audio_context.currentTime+reactiontime*2 + attack / 1000);
    osc[current_tone].v2.gain.linearRampToValueAtTime(2/(voldim+7*polyfony), audio_context.currentTime+reactiontime*2 + (attack + decay/4) / 1000);
    
    fixedDuration = Math.round(duration * (freq2*2)) / (freq2*2);
    
    osc[current_tone].v2.gain.linearRampToValueAtTime(0.0001, audio_context.currentTime + reactiontime*2 +fixedDuration);
  
    
  }
  function start()
  {
    
    //we just had a click, enable wakelock
    noSleep.enable(); // keep the screen on!
    wakeLockEnabled = true;

    start_time=Date.now();
	var startsound=  document.getElementById("startsound");

    try {
      audio_context = new (window.AudioContext || window.webkitAudioContext);
      for(var i=0;i<polyfony;i++)
      {
        var o2=audio_context.createOscillator();
        var vol2=audio_context.createGain();
        vol2.connect(audio_context.destination);
        vol2.gain.setValueAtTime(0, audio_context.currentTime);

        o2.connect(vol2);
        var o1=audio_context.createOscillator();
        var vol1=audio_context.createGain();
        vol1.connect(audio_context.destination);
        vol1.gain.setValueAtTime(0, audio_context.currentTime);
        o1.connect(vol1);
        o1.start(0);
        o2.start(0);
        osc.push({o1:o1,v1:vol1,o2:o2,v2:vol2});
      }
//        o.frequency.setValueAtTime(freq, audio_context.currentTime);

//        vol.gain.linearRampToValueAtTime(0, audio_context.currentTime + (attack + decay) / 1000);

    } catch (e)

    var str='<div class="measure"><div id="inside" class="inside"></div></div>';

  }
  var eventcounter=0;
